<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Fetch Image</title>
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel CDN for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .image-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [imageUrl, setImageUrl] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const fetchImage = async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch('https://localhost:44387/fretboard/image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            notes: [0, 1, 2],
                            tuning: [0, 1, 2, 3, 4, 5],
                            root: 2,
                            value: 'interval'
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch image');
                    }

                    // Directly get the image data as text
                    const imageData = await response.text();
                    setImageUrl(imageData); // Set the base64 image data directly as the image source
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div>
                    <h1>Fetch and Display Image</h1>
                    <button onClick={fetchImage} disabled={loading}>
                        {loading ? 'Loading...' : 'Fetch Image'}
                    </button>

                    {error && <p style={{ color: 'red' }}>Error: {error}</p>}

                    {imageUrl && (
                        <div className="image-container">
                            <img src={imageUrl} alt="Fetched" />
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
